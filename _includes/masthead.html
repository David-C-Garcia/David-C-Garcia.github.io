{% include base_path %}

<style>
  .masthead {
    position: relative;
    border-bottom: 1px solid #f2f2f2;
    padding: 1em 0;
  }
  
  .masthead__inner-wrap {
    max-width: 1280px;
    margin: 0 auto;
    padding: 0 1em;
    display: flex;
    flex-direction: column;
  }
  
  /* Site title styling - this is the Garcia Lab tab on the left */
  .site-title {
    margin-left: 36px;
    font-size: 1.1em;
    font-weight: 500;
    margin-bottom: 0.8em;
  }
  
  .site-title a {
    color: #000;
    text-decoration: none;
    padding: 5px 0;
    transition: color 0.2s;
  }
  
  .site-title a:hover {
    color: #007bff;
    text-decoration: none;
  }
  
  /* Navigation container */
  .site-nav-container {
    display: flex;
    width: 100%;
  }
  
  /* All tabs styling */
  .site-nav {
    width: 75%;
    padding-left: 20px; /* Align with content */
  }
  
  .site-nav ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  .site-nav li {
    margin-right: 25px;
  }
  
  .site-nav a {
    color: #000; 
    text-decoration: none;
    padding: 5px 0;
    font-size: 1.1em;
    font-weight: 500;
    transition: color 0.2s;
    display: block;
  }
  
  .site-nav a:hover {
    color: #007bff;
    text-decoration: none;
  }
  
  /* Mobile navigation */
  @media screen and (max-width: 768px) {
    .site-nav-container {
      flex-direction: column;
    }
    
    .site-title,
    .site-nav {
      width: 100%;
      padding-left: 0;
      margin-left: 0;
      text-align: center;
    }
    
    .site-nav ul {
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .site-nav li {
      margin: 5px 10px;
    }
  }
</style>

<div class="masthead">
  <div class="masthead__inner-wrap">
    <!-- Site title (Garcia Lab) as first tab on the left -->
    <div class="site-title">
      <a href="{{ base_path }}/">Garcia Lab</a>
    </div>
    
    <!-- All other navigation tabs -->
    <div class="site-nav-container">
      <nav class="site-nav">
        <ul>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</div>
