{% include base_path %}

<style>
  .masthead {
    position: relative;
    border-bottom: 1px solid #f2f2f2;
    padding: 1em 0;
  }
  
  .masthead__inner-wrap {
    max-width: 1280px;
    margin: 0 auto;
    padding: 0 1em;
  }
  
  /* Site title styling */
  .site-title {
    margin-left: 36px;
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 0.8em;
  }
  
  /* Simple horizontal navigation */
  .site-nav {
    display: flex;
    justify-content: flex-end;
    padding-right: 2em;
    margin-top: 1em;
  }
  
  .site-nav ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  .site-nav li {
    margin: 0 15px;
  }
  
  .site-nav a {
    color: #333;
    text-decoration: none;
    padding: 5px 0;
    font-size: 1em;
  }
  
  .site-nav a:hover {
    color: #007bff;
  }
  
  /* Mobile navigation */
  @media screen and (max-width: 768px) {
    .site-title {
      margin-left: 0;
      text-align: center;
    }
    
    .site-nav {
      justify-content: center;
      padding-right: 0;
    }
    
    .site-nav li {
      margin: 0 8px;
    }
  }
</style>

<div class="masthead">
  <div class="masthead__inner-wrap">
    <!-- Site title -->
    <div class="site-title">
      <a href="{{ base_path }}/">{{ site.title }}</a>
    </div>
    
    <!-- Simple navigation -->
    <nav class="site-nav">
      <ul>
        {% for link in site.data.navigation.main %}
          {% if link.url contains 'http' %}
            {% assign domain = '' %}
          {% else %}
            {% assign domain = base_path %}
          {% endif %}
          <li><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</div>
