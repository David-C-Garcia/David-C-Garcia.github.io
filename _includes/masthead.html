{% include base_path %}

<style>
  .masthead {
    position: relative;
    border-bottom: 1px solid #f2f2f2;
    padding: 1em 0;
  }
  
  .masthead__inner-wrap {
    max-width: 1280px;
    margin: 0 auto;
    padding: 0 1em;
  }
  
  /* Single navigation bar */
  .site-nav {
    display: flex;
    width: 100%;
    align-items: center;
  }
  
  /* Site title (Garcia Lab) */
  .site-title {
    margin-right: auto; /* Push to the left */
    margin-left: 36px;
    font-size: 1.1em;
    font-weight: 500;
  }
  
  .site-title a {
    color: #000;
    text-decoration: none;
    padding: 5px 0;
    transition: color 0.2s;
  }
  
  /* Tab container - moved further left */
  .site-links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    padding-right: 0; /* Removed right padding */
    margin-right: auto; /* Push links to the left */
    margin-left: 100px; /* Position more to the left */
  }
  
  .site-links li {
    margin-left: 25px;
  }
  
  .site-links a {
    color: #000; 
    text-decoration: none;
    padding: 5px 0;
    font-size: 1.1em;
    font-weight: 500;
    transition: color 0.2s;
    display: block;
  }
  
  .site-title a:hover,
  .site-links a:hover {
    color: #007bff;
    text-decoration: none;
  }
  
  /* Mobile navigation */
  @media screen and (max-width: 768px) {
    .site-nav {
      flex-direction: column;
      align-items: center;
    }
    
    .site-title {
      margin: 0 0 1em 0;
      text-align: center;
    }
    
    .site-links {
      justify-content: center;
      flex-wrap: wrap;
      padding-right: 0;
    }
    
    .site-links li {
      margin: 5px 10px;
    }
  }
</style>

<div class="masthead">
  <div class="masthead__inner-wrap">
    <!-- Single navigation with title and links on same line -->
    <nav class="site-nav">
      <!-- Site title (Garcia Lab) on left -->
      <div class="site-title">
        <a href="{{ base_path }}/">Garcia Lab</a>
      </div>
      
      <!-- All navigation tabs on right -->
      <ul class="site-links">
        {% for link in site.data.navigation.main %}
          {% if link.url contains 'http' %}
            {% assign domain = '' %}
          {% else %}
            {% assign domain = base_path %}
          {% endif %}
          <li><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</div>
